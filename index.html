<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crosschain Activity Dashboard - Ocelloids</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
  </head>
  <body>
    <main class="w-full pt-start">
        <section class="md:mt-8">
          <div class="mx-auto flex w-full max-w-screen-xl flex-col-reverse md:flex-row md:items-center md:justify-between gap-8 px-4 py-4">
            <div class="text-white/80 text-2xl font-semibold flex gap-2 items-center">
              <svg class="w-9 h-9" xmlns="http://www.w3.org/2000/svg" width="43" height="45" viewBox=" 0 0 43 45" fill="#e6007a" stroke="none" class="" aria-label="Polkadot logo"><path d="M21.1695 9.42485C25.6465 9.42485 29.2758 7.31502 29.2758 4.71242C29.2758 2.10982 25.6465 0 21.1695 0C16.6926 0 13.0633 2.10982 13.0633 4.71242C13.0633 7.31502 16.6926 9.42485 21.1695 9.42485Z"></path><path d="M40.6292 24.3758C38.3015 23.0084 34.7041 25.1897 32.5229 29.0394C30.2929 32.8891 30.1952 37.0969 32.5229 38.4154C34.8506 39.7827 38.3991 37.6015 40.6292 33.703C42.8592 29.9021 42.9569 25.6943 40.6292 24.3758Z"></path><path d="M21.1695 44.9996C25.6465 44.9996 29.2758 42.8898 29.2758 40.2872C29.2758 37.6846 25.6465 35.5748 21.1695 35.5748C16.6926 35.5748 13.0633 37.6846 13.0633 40.2872C13.0633 42.8898 16.6926 44.9996 21.1695 44.9996Z"></path><path d="M1.70935 24.3758C-0.618353 25.6943 -0.520688 29.9021 1.70935 33.703C3.93938 37.6015 7.48789 39.7827 9.81559 38.4154C12.1433 37.0969 12.0456 32.8891 9.81559 29.0394C7.63439 25.1897 4.03704 23.0084 1.70935 24.3758Z"></path><path d="M9.82352 6.58442C7.49582 5.21708 3.9473 7.39831 1.71727 11.248C-0.51276 15.0977 -0.610426 19.3055 1.71727 20.624C4.04497 21.9914 7.64232 19.8101 9.82352 15.9116C12.0535 12.1107 12.1512 7.90292 9.82352 6.58442Z"></path><path d="M32.5229 6.58442C30.1952 7.90292 30.2929 12.1107 32.5229 15.9116C34.7041 19.8101 38.3015 21.9914 40.6292 20.624C42.9569 19.3055 42.8592 15.0977 40.6292 11.248C38.3991 7.39831 34.8506 5.21708 32.5229 6.58442Z"></path></svg>
              <span>Crosschain Activity</span>
            </div>
            <div class="flex gap-2 items-center">
              <div class="flex flex-col gap-4 rounded-full bg-white/5 grow p-4">
                <div id="select-time" class="flex gap-2 text-sm">
                  <span data-value="daily" class="bg-cyan-800/40 rounded text-cyan-200 p-1">Daily</span>
                  <span data-value="weekly" class="text-cyan-200/40 p-1">Weekly</span>
                  <span data-value="monthly" class="text-cyan-200/40 p-1">Monthly</span>
                </div>
              </div>
            </div>
          </div>
          <div id="counters" class="mx-auto flex w-full max-w-screen-xl flex-col md:items-center md:flex-row md:flex-wrap md:justify-between gap-8 px-4 py-4">
            <div id="tx-counter" class="flex flex-col gap-4 rounded-md bg-white/5 grow p-4">
              <span class="text-white/70 font-medium">
                Transfers
              </span>
              <div class="flex flex-col gap-1">
                  <div class="flex animate-pulse space-x-4 h-15 bg-linear-to-r from-white/10 to-transparent">
                  </div>
              </div>
            </div>
            <div id="accounts-counter" class="flex flex-col gap-4 rounded-md bg-white/5 grow p-4">
              <span class="text-white/70 font-medium">
                Accounts
              </span>
              <div class="flex flex-col gap-1">
                <div class="flex animate-pulse space-x-4 h-15 bg-linear-to-r from-white/10 to-transparent">
                </div>
              </div>
            </div>
            <div id="roundtrip-counter" class="flex md:w- flex-col gap-4 rounded-md bg-white/5 grow p-4">
              <span class="text-white/70 font-medium">
                Avg. Time
              </span>
              <div class="flex flex-col gap-1">
                <div class="flex animate-pulse space-x-4 h-15 bg-linear-to-r from-white/10 to-transparent">
                </div>
             </div>
            </div>
          </div>
        </section>
        <section>
          <div class="mx-auto flex w-full max-w-screen-xl flex-col gap-8 px-4 py-8">
            <div class="flex gap-2 items-center">
              <svg class="w-7 h-7 text-cyan-700" width="24" height="24" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor"><path d="M2 14.5684C2 21.1958 7.37259 26.5684 14 26.5684C20.6274 26.5684 26 21.1958 26 14.5684C26 7.94094 20.6274 2.56836 14 2.56836C7.37258 2.56836 2 7.94094 2 14.5684Z"></path><path d="M7.14283 14.5684C7.14283 18.3555 10.2129 21.4256 14 21.4256C17.7871 21.4256 20.8571 18.3555 20.8571 14.5684C20.8571 10.7814 17.7871 7.7113 14 7.7113C10.2129 7.7113 7.14283 10.7814 7.14283 14.5684Z"></path><path d="M17.1064 2.97809L15.8862 7.53174"></path><path d="M3.60749 20.5675L7.69019 18.2103"></path><path d="M25.5917 11.4627L21.038 12.6829"></path><path d="M22.4851 23.0538L19.1516 19.7203"></path><path d="M11.0052 25.7452L12.2253 21.1915"></path><path d="M11.4285 14.5685C11.4285 15.9887 12.5798 17.1399 13.9999 17.1399C15.4201 17.1399 16.5714 15.9887 16.5714 14.5685C16.5714 13.1483 15.4201 11.9971 13.9999 11.9971C12.5798 11.9971 11.4285 13.1483 11.4285 14.5685Z"></path></svg>
              <span class="text-white/75 text-xl font-medium">
                Transfers
              </span>
              <span class="text-sm text-white/50 current-period"></span>
              </div>
              <div class="w-full bg-white/5 rounded-md p-4">
                <div class="w-full h-70 chart-container">
                  <div id="chart"></div>
                </div>
              </div>
          </div>
        </div>
        </section>
        <section>
          <div class="mx-auto flex w-full max-w-screen-xl flex-col gap-8 px-4 py-8">
            <div class="flex gap-2 items-center">
              <svg class="w-7 h-7 text-cyan-700" width="24" height="24" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor"><path d="M19.8885 11.3879C23.3217 11.3879 26.1049 14.1711 26.1049 17.6043C26.1049 21.0375 23.3217 23.8207 19.8885 23.8207C17.3384 23.8207 15.1469 22.2851 14.1882 20.0882" stroke-miterlimit="10"></path><path d="M13.8626 15C14.2286 15.7922 14.4328 16.6744 14.4328 17.6044C14.4328 21.0376 11.6496 23.8208 8.21643 23.8208C4.78322 23.8208 2.00006 21.0376 2.00006 17.6044C2.00006 14.2107 4.71949 11.4522 8.09809 11.3891" stroke-miterlimit="10"></path><path d="M13.9888 14.4327C17.422 14.4327 20.2051 11.6496 20.2051 8.21637C20.2051 4.78316 17.422 2 13.9888 2C10.5556 2 7.7724 4.78316 7.7724 8.21637C7.7724 11.6496 10.5556 14.4327 13.9888 14.4327Z" stroke-miterlimit="10"></path></svg>
              <span class="text-white/75 text-xl font-medium">
                Assets
              </span>
              <span class="text-sm text-white/50 current-period"></span>
            </div>
            <div class="w-full bg-white/5 rounded-md p-4">
              <div id="grid-assets" class="w-full"></div>
            </div>
          </div>
          <div class="mx-auto flex w-full max-w-screen-xl flex-col gap-8 px-4 py-8">
            <div class="flex gap-2 items-center">
              <svg class="w-6 h-6 text-cyan-700" width="24" height="24" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor"><g><path d="M6.46256 2L6.46256 9.02948M6.46254 26L6.46254 18.9235"></path><path d="M21.3759 2L21.3759 9.02948M21.3759 26L21.3759 18.9235"></path><path d="M11.2265 9.38394H2V18.6105H11.2265V9.38394Z"></path><path d="M25.9891 9.38394H16.7626V18.6105H25.9891V9.38394Z"></path><path d="M12.1115 13.9972L15.8775 13.9972"></path></g></svg>
              <span class="text-white/75 text-xl font-medium">
                Channels
              </span>
              <span class="text-sm text-white/50 current-period"></span>
              </div>
            <div class="w-full bg-white/5 rounded-md p-4">
              <div id="grid-channels" class="w-full"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="py-16">
        <div class="mx-auto flex flex-col gap-4 w-full max-w-screen-xl pt-16 px-4 border-t border-white/10">
          <div class="flex gap-2 flex-wrap">
            <a href="https://ocelloids.net" class="flex gap-2">
              <img src="/oc_text.svg" class="h-6"/>
              <span>XCM Analytics</span>
            </a>
            <span class="hidden md:block">-</span>
            <a class="underline decoration-white/20 decoration-2 underline-offset-3 hover:decoration-cyan-200" href="https://ocelloids.net">https://ocelloids.net</a>
          </div>
          <div class="text-sm">
            <span class="text-white/70">by</span>
            <a href="https://soda.zone" class="mt-4 hover:text-cyan-200">SO/DA zone</a>
            <span class="text-white/70"> for the tech.</span>
          </div>
        </div>
      </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
